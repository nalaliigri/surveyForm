<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
    <header class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">

      <div class="form-group">
      <label id="name-label">Name</label> 
      <input id="name" type="text" placeholder="Enter your name" required/></div>

      <div class="form-group">
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required/></div>
      <div class="form-group">
      <label id="number-label">Age (optional)</label>
      <input id="number" type="number" min=13 max=120 placeholder="Age" required/></div>

      <div class="form-group">
      <label>Which option best describes your current role?</label> 
      <select id="dropdown" class="form-control">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select></div>

      <div class="form-group">
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recomendation" value="recomendation"/>  Definitely</label>
      <label><input type="radio" name="recomendation" value="recomendation"/> Maybe</label>
      <label><input type="radio" name="recomendation" value="recomendation"/> Not sure</label></div>

      <div class="form-group">
      <label>What is your favorite feature of freeCodeCamp?</label> 
      <select id="dropdown" class="form-control">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select></div>

      <div class="form-group">
      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" value="Front-end Projects"/>
      <label>Front-end Projects</label>
      <input type="checkbox" value="Back-end Projects"/>
      <label>Back-end Projects</label>
      <input type="checkbox" value="Data Visualization"/>
      <label>Data Visualization</label>
      <input type="checkbox" value="Challenges"/>
      <label>Challenges</label>
      <input type="checkbox" value="Open Source Community"/>
      <label>Open Source Community</label>
      <input type="checkbox" value="Gitter help rooms"/>
      <label>Gitter help rooms</label>
      <input type="checkbox" value="Videos"/>
      <label>Videos</label>
      <input type="checkbox" value="City Meetups"/>
      <label>City Meetups</label>
      <input type="checkbox" value="Wiki"/>
      <label>Wiki</label>
      <input type="checkbox" value="Forum"/>
      <label>Forum</label>
      <input type="checkbox" value="Additional Courses"/>
      <label>Additional Courses</label></div>

      <div class="form-group">
      <label>Any comments or suggestions?</label>
      <textarea>Enter your comment here...</textarea>
      <input type="submit" id="submit" value="Submit"/></div>
    </form>
    </div>
  </body>
</html>
